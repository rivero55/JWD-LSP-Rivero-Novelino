<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="m-5">
        <h2 class="text-center mb-5">Form Validasi</h2>
    <form method="post">
        <div class="row mb-3">
            <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Foto Kamu</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" id="foto" accept="image/png, image/gif, image/jpeg" required>
            </div>
          </div>
        <div class="row mb-3">
          <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Nama Lengkap</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="namaLengkap"  minlength="3" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Nama Panggilan</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="namaPanggilan" minlength="3" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNamaLengkap" class="col-sm-4 col-form-label">tempat Lahir</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="TempatLahir" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Tanggal Lahir</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="tglLahir">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Usia</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="usia" disabled required>
          </div>
        </div>
       

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-4 pt-0">Jenis Kelamin</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="JenisKelamin" id="laki" value="option1" checked>
              <label class="form-check-label" for="laki">
                Laki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="JenisKelamin" id="perempuan" value="option2">
              <label class="form-check-label" for="perempuan">
                Perempuan
              </label>
            </div>
          </div>
        </fieldset>
       
        <div class="row mb-3">
            <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Kota Tinggal</label>
            <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example" required>
                    <option disabled>Select kota</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                  </select>
          </div>
        </div>
          <div class="row mb-3">
            <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputNamaLengkap" class="col-sm-4 col-form-label">No HP</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="nohp" minlength="4" required>
            </div>
          </div>


          <div class="row mb-3">
            <label for="inputNamaLengkap" class="col-sm-4 col-form-label">Media Sosial</label>
            <div class="col-sm-8">
                <div class="form-check">
              <input type="checkbox" class="form-control form-check-input" id="ig" >
              <label class="form-check-label ps-2" for="gridCheck1">
                Instagram
              </label>
              
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-control form-check-input" id="ig">
                <label class="form-check-label ps-2" for="gridCheck1">
                  Facebook
                </label>
                
              </div>
            
            </div>
          </div>

        <button type="submit" class="btn btn-primary" id="buttonsubmit">Sign in</button>
      </form>
    </div>
</body>
<script>  
var date=new Date();

$('#tglLahir').on('change', function(){
    var dob = new Date($('#tglLahir').val());
    var year = dob.getFullYear(); 
    var yearnow= date.getFullYear();
    var diff= yearnow - year;
    if(diff < 18){
        alert('Umur anda kurang dari 18')
        $('#tglLahir').val(new Date().getDate());
    }else if(diff > 30){
        alert('umur anda lebih dari 30')
        $('#tglLahir').val(new Date().getDate());
    }
    else{
        $('#usia').val(diff);
    }
 

});

$(document).ready(function () {
    $('#buttonsubmit').click(function() {
      checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("Minimal 1 checkbox harus terisi");
        return false;
      }

    });
});


</script>  
</html>
